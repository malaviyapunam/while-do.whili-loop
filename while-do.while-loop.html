// ===================(8 = Program to Find the Sum of Digits of a Number)===============
function sumOfDigits(num) {
    let sum = 0;

    while (num > 0) {
        sum += num % 10; 
        num = Math.floor(num / 10); 
    }
    return sum;
}
const number = prompt("enter number");
console.log(`The sum of the digits of ${number} is ${sumOfDigits(number)}`)
